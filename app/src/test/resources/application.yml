server:
  port: 9012

logging:
  level:
    org.springframework.security: trace

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000
      authorizationserver:
        client:
          oidc-client:
            registration:
              client-id: "articles-client"
              client-secret: "{noop}secret"
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "authorization_code"
                - "refresh_token"
              redirect-uris:
                - "http://127.0.0.1:8080/login/oauth2/code/articles-client-oidc"
              post-logout-redirect-uris:
                - "http://127.0.0.1:8080/"
              scopes:
                - "openid"
                - "profile"
                - "articles.read"
                - "articles-write"
            require-authorization-consent: true
  application:
    name: authorization-server
  r2dbc:
    url: r2dbc:h2:mem:///contentitem?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    name: sa
    password:
eureka:
  client:
    enabled: false


issuerUrl: http://my-server:9001

authorization:
  root: http://localhost
  authorize: /oauth2/authorize
  token: /oauth2/token

permitpath:
  - path: /token/mediator/health/*
  - path: /oauth2-token-mediator/authorize
    httpMethods: GET
  - path: /oauth2-token-mediator/token

